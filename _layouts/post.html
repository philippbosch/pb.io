---
layout: default
nav: blog
---
<article>
    <header>
        <div class="meta">
            <div class="date">{{ page.date|date:"%B %d, %Y" }}</div>
            {% if page.tags %}
                {% for tag in page.tags %}
                    <a href="/tags/{{ tag }}/" class="tag" rel="tag">#{{ tag }}</a>
                {% endfor %}
            {% endif %}
        </div>
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    </header>
    {{ content }}
    
    <g:plusone size="medium" count="true" href="http://pb.io{{ page.url }}"></g:plusone>
    <a href="http://twitter.com/share" class="twitter-share-button" data-url="http://pb.io{{ page.url }}" data-count="compact" data-via="philippbosch" data-width="80px">Tweet</a>
</article>

<footer id="comments">
    
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_identifier = 'post-{{ page.id }}';
        var disqus_developer = 1;
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://philippbosch.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    
    <script type="text/javascript">
        var disqus_shortname = 'philippbosch';
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.src = 'http://disqus.com/forums/philippbosch/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
</footer>
